<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <div class="card-img">
        <img src="images/image-equilibrium.jpg" alt="" class="active-img" />
        <div class="view-img">
          <img src="images/icon-view.svg" alt="" />
        </div>
      </div>
      <div class="card-body">
        <h3>Equilibrium #3429</h3>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="side">
          <div class="left-side">
            <img src="images/icon-ethereum.svg" alt="icon-ethereum" />
            <p class="left">0.041 ETH</p>
          </div>
          <div class="right-side">
            <img src="images/icon-clock.svg" alt="icon-clock" />
            <p class="right">3 days left</p>
          </div>
        </div>
        <hr class="line" />
        <div class="footer">
          <img src="images/image-avatar.png" alt="image-avatar" />
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
